<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/variable-pie.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
</head>

<body class="p-3 m-0 border-0 bd-example">

    <!-- Example Code -->

    <div class="row">
        <div class="col-12 col-sm-6">
            <div class="card mb-3">
                <div class="row g-0">
                    <div class="col-md-6">
                        <figure class="highcharts-figure">
                            <div id="container"></div>
                            <p class="highcharts-description">
                            </p>
                        </figure>
                    </div>
                    <div class="col-md-6 align-self-center">
                        <div class="card-body">
                            <h2 class="card-title">100%</h2>
                            <div clss="d-flex flex-column mt-2">
                                <span
                                    class="rounded-pill text-primary h6 py-1 px-2 d-inline-flex align-items-center gap-2"><svg
                                        xmlns="http://www.w3.org/2000/svg" width="15" height="16" viewBox="0 0 15 16"
                                        fill="none">
                                        <path d="M0 0.5H15V15.5H0V0.5Z" fill="#4A4444" />
                                    </svg> 1000 target</span>
                                <span
                                    class="rounded-pill text-primary h6 py-1 px-2 d-inline-flex align-items-center gap-2"><svg
                                        xmlns="http://www.w3.org/2000/svg" width="15" height="16" viewBox="0 0 15 16"
                                        fill="none">
                                        <path d="M0 0.5H15V15.5H0V0.5Z" fill="#4A4444" />
                                    </svg> 1000 target</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- End Example Code -->
</body>

<script>
    Highcharts.chart('container', {
        chart: {
            type: 'variablepie'
        },
        title: {
            text: 'Perolehan Sementara',
            align: 'left'
        },
        tooltip: {
            headerFormat: '',
            pointFormat: '<span style="color:{point.color}">\u25CF</span> <b> {point.name}</b><br/>' +
                'Area (square km): <b>{point.y}</b><br/>' +
                'Population density (people per square km): <b>{point.z}</b><br/>'
        },
        series: [{
            minPointSize: 10,
            innerSize: '50%',
            zMin: 0,
            name: 'countries',
            borderRadius: 5,
            data: [{
                name: 'Target',
                y: 1000,
                z: 10
            }, {
                name: 'Realisasi',
                y: 2000,
                z: 20
            }],
            colors: [
                '#775DD0',
                '#11142D',
            ]
        }]
    });
</script>

</html>
