<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/variable-pie.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="p-3 m-0 border-0 bd-example">

    <!-- Example Code -->
    <div class="d-flex flex-column pb-4">
        <h4 class="">Aseppp</h4>
        <span>Kabupaten Sumedang</span>

    </div>

    <div class="row">
        <div class="col-12 col-sm-6">
            <div class="d-flex p-2 flex-column flex-sm-row align-items-sm-center rounded-4 shadow-sm py-2 px-3">
                <figure class="highcharts-figure">
                    <div id="sementara"></div>
                    <p class="highcharts-description">
                    </p>
                </figure>
                <div class="d-flex flex-column ">
                    <h3 class="ungu fw-bold">100%</h3>
                    <div class="d-flex flex-row flex-sm-column ">
                        <span class="text-dark h6 py-1 px-2 d-flex align-items-center gap-2"><svg
                                xmlns="http://www.w3.org/2000/svg" width="15" height="16" viewBox="0 0 15 16"
                                fill="none">
                                <path
                                    d="M0 4.5C0 2.29086 1.79086 0.5 4 0.5H11C13.2091 0.5 15 2.29086 15 4.5V11.5C15 13.7091 13.2091 15.5 11 15.5H4C1.79086 15.5 0 13.7091 0 11.5V4.5Z"
                                    fill="#11142D" />
                            </svg> 1000 target</span>
                        <span class="text-dark h6 py-1 px-2 d-flex align-items-center gap-2"><svg
                                xmlns="http://www.w3.org/2000/svg" width="15" height="16" viewBox="0 0 15 16"
                                fill="none">
                                <path
                                    d="M0 4.5C0 2.29086 1.79086 0.5 4 0.5H11C13.2091 0.5 15 2.29086 15 4.5V11.5C15 13.7091 13.2091 15.5 11 15.5H4C1.79086 15.5 0 13.7091 0 11.5V4.5Z"
                                    fill="#775DD0" />
                            </svg> 1000 target</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- End Example Code -->
</body>

<script>
    Highcharts.chart('sementara', {
        chart: {
            type: 'variablepie'
        },
        title: {
            text: 'Perolehan Sementara',
            align: 'left'
        },
        tooltip: {
            headerFormat: '',
            pointFormat: '<span style="color:{point.color}">\u25CF</span> <b> {point.name}</b><br/>' +
                'Total <b>{point.y}</b><br/>'
        },
        series: [{
            minPointSize: 10,
            innerSize: '50%',
            zMin: 0,
            name: 'countries',
            borderRadius: 5,
            data: [{
                name: 'Target',
                y: 1000,
                z: 10
            }, {
                name: 'Realisasi',
                y: 2000,
                z: 20
            }],
            colors: [
                '#11142D',
                '#775DD0',
            ]
        }]
    });
</script>

</html>
