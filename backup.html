<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/variable-pie.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
</head>

<body class="p-3 m-0 border-0 bd-example">

    <!-- Example Code -->

    <div class="row">
        <div class="col-12 col-sm-6">
            <div class="card border-0 shadow-sm rounded-4">
                <div class="card-body">
                    <figure class="highcharts-figure">
                        <div id="container"></div>
                        <p class="highcharts-description">
                        </p>
                    </figure>
                    <h5 class="card-title text-primary pb-1 ">100%</h5>
                    <div clss="d-flex flex-row mt-2">
                        <span
                            class="rounded-pill bg-primary bg-opacity-10 text-primary h6 py-1 px-2 d-inline-flex align-items-center"><svg
                                xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#11142D"
                                viewBox="0 0 256 256">
                                <path d="M176,128a48,48,0,1,1-48-48A48,48,0,0,1,176,128Z" opacity="0.2"></path>
                                <path
                                    d="M221.87,83.16A104.1,104.1,0,1,1,195.67,49l22.67-22.68a8,8,0,0,1,11.32,11.32l-96,96a8,8,0,0,1-11.32-11.32l27.72-27.72a40,40,0,1,0,17.87,31.09,8,8,0,1,1,16-.9,56,56,0,1,1-22.38-41.65L184.3,60.39a87.88,87.88,0,1,0,23.13,29.67,8,8,0,0,1,14.44-6.9Z">
                                </path>
                            </svg> 1000 target</span>
                        <span
                            class="rounded-pill bg-success bg-opacity-10 text-success h6 py-1 px-2 d-inline-flex align-items-center"><svg
                                xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#198754"
                                viewBox="0 0 256 256">
                                <path d="M224,128a96,96,0,1,1-96-96A96,96,0,0,1,224,128Z" opacity="0.2"></path>
                                <path
                                    d="M173.66,98.34a8,8,0,0,1,0,11.32l-56,56a8,8,0,0,1-11.32,0l-24-24a8,8,0,0,1,11.32-11.32L112,148.69l50.34-50.35A8,8,0,0,1,173.66,98.34ZM232,128A104,104,0,1,1,128,24,104.11,104.11,0,0,1,232,128Zm-16,0a88,88,0,1,0-88,88A88.1,88.1,0,0,0,216,128Z">
                                </path>
                            </svg> 400 terealisasi</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- End Example Code -->
</body>

<script>
    Highcharts.chart('container', {
        chart: {
            type: 'variablepie'
        },
        title: {
            text: 'Countries compared by population density and total area, 2022.',
            align: 'left'
        },
        tooltip: {
            headerFormat: '',
            pointFormat: '<span style="color:{point.color}">\u25CF</span> <b> {point.name}</b><br/>' +
                'Area (square km): <b>{point.y}</b><br/>' +
                'Population density (people per square km): <b>{point.z}</b><br/>'
        },
        series: [{
            minPointSize: 10,
            innerSize: '50%',
            zMin: 0,
            name: 'countries',
            borderRadius: 5,
            data: [{
                name: 'Target',
                y: 1000,
                z: 10
            }, {
                name: 'Realisasi',
                y: 2000,
                z: 20
            }],
            colors: [
                '#775DD0',
                '#11142D',
            ]
        }]
    });
</script>

</html>
